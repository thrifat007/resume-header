<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Header</title>

    <!-- google fonts link  -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="header">

        <nav>
            <a href="" class="logo">Yanya</a>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Connect</a></li>
                </ul>
            </div>
        </nav>

        <div class="left-sidebar"></div>

        <div class="row">
            <div class="left-col">
                <img src="images/image.png">
            </div>
            <div class="right-col">
                <h1>I'm Yanya <br> Website Developer</h1>
                <p>I've been in website development industry from past 5 years and have worked with more than tweny clients across the country.</p>

                <div class="social-media">
                    <div class="icon">
                        <img src="images/facebook.png">
                        <a href="https://facebook.com">
                        <img src="images/link.png">
                        </a>
                    </div>

                        <div class="icon">
                            <img src="images/twitter.png">
                            <a href="https://twitter.com">
                            <img src="images/link.png">
                            </a>
                        </div>

                            <div class="icon">
                                <img src="images/youtube.png">
                                <a href="https://youtube.com">
                                <img src="images/link.png">
                                </a>
                            </div>

                                <div class="icon">
                                    <img src="images/instagram.png">
                                    <a href="https://instagram.com">
                                    <img src="images/link.png">
                                    </a>
                                </div>

                </div>

            </div>
        </div>


    </div>
